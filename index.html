<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique aqui, meu amor!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8e0f2;
            color: #4a3d63;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff66b2;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .button {
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff3d99;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Para o meu amor</h1>
    <img src="https://source.unsplash.com/featured/?love,romance" alt="Imagem fofa de amor">
    <p>Você é a razão do meu sorriso e o sonho mais lindo que eu já tive.</p>
    <p>Todos os dias ao seu lado são um presente!</p>
    <button class="button" onclick="showMessage()">Clique aqui!</button>

    <script>
        function showMessage() {
            alert("Você é a melhor parte da minha vida! ❤️");
        }
    </script>
</body>
</html>
